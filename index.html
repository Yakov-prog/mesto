<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page-background">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="./images/__avatar.jpg" alt="Аватар профиля">
          <div class="profile-info__description-container">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__profession">Исследователь океана</p>
            <button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button>
          </div>  
        </div> 
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <ul class="grid-list">
        </ul>
      </section>> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup-content">
          <button aria-label="Закрыть окно"  class="popup__close popup__close_place_profile" type="button"></button>
          <form action="#" name="ProfileForm" class="popup-content__form profile-popup__profile-form" method="post" enctype="multipart/form-data">
            <h2 class="popup-content__form-title">Редактировать профиль</h2>
            <fieldset class="popup-content__field-container">
              <input required type="text"  name="inputProfileName" value="Жак-Ив Кусто" class="popup-content__input popup-content__input_value_name">
              <input required type="text" name="inputProfileProfession" value="Исследователь океана" class="popup-content__input popup-content__input_value_profession">
            </fieldset>
           <button type="submit" class="popup-content__save-btn">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup_matter_card">
      <div class="popup-content">
          <button aria-label="Закрыть окно"  class="popup__close popup__close_place_card" type="button"></button>
          <form action="#" name="CardForm" class="popup-content__form popup-content__form_card" method="post" enctype="multipart/form-data">
            <h2 class="popup-content__form-title">Новое место</h2>
            <fieldset class="popup-content__field-container">
              <input required type="text"  name="inputCardName" placeholder="Название" class="popup-content__input popup-content__input_value_card">
              <input required type="text" value="" name="inputCardLink" placeholder="Ссылка на картинку" class="popup-content__input popup-content__input_value_link">
            </fieldset>
           <button type="submit" class="popup-content__save-btn">Создать</button>
          </form>
      </div>
    </div>
    <div class="popup popup_matter_image">
      <div class="modal-content">
        <button aria-label="Закрыть окно"  class="popup__close popup__close_place_picture" type="button"></button>
        <img class="modal-content__picture" src="./images/photo-grid__images/c53230d0dc2229c15d1d262b7906eacc-min.jpg" alt="Карачаевск">
        <p class="modal-content__name">Карачаевск</p>
      </div>
    </div>
  </div>
  <template class="grid-list__template">
    <li class="grid-list__item">
      <img class="grid-list__image" src="./images/photo-grid__images/c53230d0dc2229c15d1d262b7906eacc-min.jpg" alt="Карачаевск">
      <button type="button" class="grid-list__item-delete"></button>
      <div class="grid-list__description-container">
        <h2 class="grid-list__item-name">Карачаевск</h2>
        <button type="button" class="grid-list__item-like"></button>
      </div>
    </li>
  </template>
  <script src="scripts/script.js"></script>  
</body>
</html>
